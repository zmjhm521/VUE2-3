<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <form @submit.prevent="demo">
            <!-- <label for="demo">账号：</label>
            <input type="text" id="demo"> -->
            账号：<input type="text" v-model.trim="UserInfo.account"><br><br>
            密码：<input type="password" v-model="UserInfo.password"><br><br>
            年龄：<input type="number" v-model.number="UserInfo.age"><br><br>
            性别：
            男<input type="radio" name="sex" v-model="UserInfo.sex" value="male">
            女<input type="radio" name="sex" v-model="UserInfo.sex" value="female"><br><br>
            爱好:
            学习<input type="checkbox" v-model="UserInfo.hobby" value="learn">
            玩游戏：<input type="checkbox" v-model="UserInfo.hobby" value="game">
            吃饭：<input type="checkbox" v-model="UserInfo.hobby" value="eat"><br><br>
            所属校区
            <select v-model="UserInfo.city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="xian">西安</option>
            </select>
            <br><br>
            其他信息：
            <textarea v-model.lazy="UserInfo.other"></textarea><br><br>
            <input type="checkbox" v-model="UserInfo.agree">阅读并接受<a
                href="https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Array/splice">《用户协议》</a>
            <button>提交</button>
        </form>
    </div>
    <script>
        Vue.config.productionTip = false

        new Vue({
            el: '#root',
            data: {
                UserInfo: {
                    account: '',
                    password: '',
                    sex: 'female',
                    hobby: [],
                    city: '',
                    other: '',
                    agree: '',
                    age:'',
                }
            },
            methods: {
                demo() {
                    console.log(JSON.stringify(this.UserInfo));
                }
            }
        })
    </script>
</body>

</html>
