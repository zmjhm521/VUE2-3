<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>学校名称{{name}}</h1>
        <h1>学校地址{{address}}</h1>
        <hr>
        <button @click="addSex">加入性别,默认值是男</button>
        <h2>学生姓名{{students.name}}</h2>
        <h2>学生年龄 真实{{students.name.rAge}}, 对外{{students.name.sAge}} </h2>
        <h2 v-if="students.sex">学生性别{{students.sex}}</h2>
        <ul>
            <li v-for="(friend,index) in students.friedns" :key="index">
                {{friend.name}}-{{friend.age}}
            </li>
        </ul>
        <h2>爱好</h2>
        <ul>
            <li v-for="(h,index) in students.hobby" :key="index">
                {{h}}
            </li>
        </ul>
    </div>
    <script>
        Vue.config.productionTip = false

        const vm = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                address: '北京',
                students: {
                    name: 'tom',
                    age: {
                        rAge: 40,
                        sAge: 29,
                    },
                    hobby:['抽烟','喝酒','烫头'],
                    friedns: [
                        { name: 'jerry', age: 35 },
                        { name: 'tony', age: 36 },
                    ],
                }
            },
            methods:{
                addSex(){
                    // Vue.set(this.students,'sex','男')
                    this.$set(this.students,'sex','男')
                }
            }
        })
    </script>
</body>

</html>
