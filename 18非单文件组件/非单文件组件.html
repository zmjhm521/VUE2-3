<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <school></school>
        <hr>
        <xuesheng></xuesheng>
    </div>
    <div id="root2">
        <school></school>
        <hr>
    </div>
    <script>
        Vue.config.productionTip = false

        // 创建school组件
        const school = {
            // el:'#root',//组件定义是一定不要写el配置项，因为最终所有的组件都要被一个vm管理，由vm决定服务于哪个容器。
            template: `
            <div>        
            <h1>学校名称：{{schoolName}}</h1>
            <h1>学校地址：{{address}}</h1> 
            </div>`,
            data() {
                return {
                    schoolName: '尚硅谷',
                    address: '北京',
                }
            }
        }
        // 创建student组件
        const student = Vue.extend({
            template: `
            <div>        
                <h1>学生姓名：{{studentName}}</h1>
                <h1>学生年龄：{{age}}</h1>
            </div>`,
            data() {
                return {
                    studentName: '赵明杰',
                    age: 24,
                }
            }
        })
        // 全局注册组件
        Vue.component('school', school)
        // 创建vm
        new Vue({
            el: '#root',
            // 注册组件（局部注册）
            components: {
                school,
                xuesheng: student
            }
        })

        new Vue({
            el: '#root2',
            data: {
                name: 'city',
            }
        })
    </script>
</body>

</html>
